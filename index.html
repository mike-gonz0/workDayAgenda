<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" class="form-floating mb-3">
      <!-- Timeblocks go here -->
      <div class="row time-block"  data-time="9">
        <div class="col-2 hour" id="time">9 AM</div>
        <textarea class="col-8 form-control" placeholder="Activities go here:" id="floatingTextarea"></textarea>
        <button class="col-1 saveBtn">saveBtn</button>
      </div>

      <div class="row time-block" data-time="10">
        <div class="col-2 hour" id="time">10 AM</div>
        <textarea class="col-8 form-control" placeholder="Activities go here:" id="floatingTextarea"></textarea>
        <button class="col-1 saveBtn">saveBtn</button>
      </div>
      
      <div class="row time-block"  data-time="11">
        <div class="col-2 hour" id="time">11 AM</div>
        <textarea class="col-8 form-control" placeholder="Activities go here:" id="floatingTextarea"></textarea>
        <button class="col-1 saveBtn">saveBtn</button>
      </div>
      
      <div class="row time-block"  data-time="12">
        <div class="col-2 hour" id="time">12 PM</div>
        <textarea class="col-8 form-control" placeholder="Activities go here:" id="floatingTextarea"></textarea>
        <button class="col-1 saveBtn">saveBtn</button>
      </div>
      
      <div class="row time-block" data-time="13">
        <div class="col-2 hour" id="time">1 PM</div>
        <textarea class="col-8 form-control" placeholder="Activities go here:" id="floatingTextarea"></textarea>
        <button class="col-1 saveBtn">saveBtn</button>
      </div>      
      
      <div class="row time-block" data-time="14" >
        <div class="col-2 hour" id="time">2 PM</div>
        <textarea class="col-8 form-control" placeholder="Activities go here:" id="floatingTextarea"></textarea>
        <button class="col-1 saveBtn">saveBtn</button>
      </div>      
      
      <div class="row time-block" data-time="15">
        <div class="col-2 hour" id="time">3 PM</div>
        <textarea class="col-8 form-control" placeholder="Activities go here:" id="floatingTextarea"></textarea>
        <button class="col-1 saveBtn">saveBtn</button>
      </div>      
      
      <div class="row time-block" data-time="16">
        <div class="col-2 hour" id="time">4 PM</div>
        <textarea class="col-8 form-control" placeholder="Activities go here:" id="floatingTextarea"></textarea>
        <button class="col-1 saveBtn">saveBtn</button>
      </div>

      <div class="row time-block" data-time="17">
        <div class="col-2 hour" id="time">5 PM</div>
        <textarea class="col-8 form-control" placeholder="Activities go here:" id="floatingTextarea"></textarea>
        <button class="col-1 saveBtn">saveBtn</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js./script.js"></script>
  </body>
</html>
